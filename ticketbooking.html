<!DOCTYPE html>
<html>
<head>
  <title>Bus Ticket Booking</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url(./images/booking_bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
}

    h1 {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin-top: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      width: 120px; /* Fixed width for labels */
      margin-right: 10px; /* Spacing between labels */
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="submit"] {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .ticket-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .ticket-card {
      background-color: #868686;
      border: 1px solid #ccc;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .ticket-card:hover {
      transform: scale(1.05);
    }

    .ticket-card h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .ticket-card p {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .ticket-card p strong {
      margin-right: 10px;
      width: 120px; /* Fixed width for labels */
    }

    .thank-you-message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      margin-bottom: 20px;
    }
  </style>
  <script>
    // JavaScript code
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      const ticketContainer = document.createElement("div");
      ticketContainer.classList.add("ticket-container");

      form.addEventListener("submit", function(e) {
        e.preventDefault(); // Prevent form submission
        const registerId = document.getElementById("register_id").value;
        const name = document.getElementById("name").value;
        const purpose = document.getElementById("purpose").value;
        const date = document.getElementById("date").value;
        const ticketPrice = 150;

        // Create ticket card
        const ticketCard = document.createElement("div");
        ticketCard.classList.add("ticket-card");
        ticketCard.innerHTML = `
          <h2>Ticket Details</h2>
          <p><strong>Register ID:</strong> ${registerId}</p>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Purpose:</strong> ${purpose}</p>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Ticket Fare:</strong> Rs${ticketPrice}</p>
        `;

        ticketContainer.innerHTML = ""; // Clear previous content
        ticketContainer.appendChild(ticketCard);
        ticketContainer.style.display = "block";

        form.reset();
        document.querySelector(".thank-you-message").style.display = "block";
      });

      form.parentNode.insertBefore(ticketContainer, form.nextSibling);
    });
  </script>
</head>
<body>
  <h1>Bus Ticket Booking</h1>
  <div class="container">
    <form>
      <label for="register_id">Register ID:</label>
      <input type="text" id="register_id" name="register_id" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="purpose">Purpose:</label>
      <input type="text" id="purpose" name="purpose" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <input type="submit" value="Book Ticket">
    </form>
  </div>
  
  <div class="ticket-container"></div>
  
  <div class="thank-you-message">Thank you for booking the ticket!</div>
</body>
</html>
